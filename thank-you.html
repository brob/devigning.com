<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn New CSS Today - Get an experienced mentor to help you or your company up your styling game.</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="banner">
        <div class="banner__content">
            <h1 class="banner__title">Thanks for reaching out</h1>
            <h3 class="banner__subtitle">I'll be in touch really soon. I'm excited to get started!</h3>
            <a href="/" class="banner__cta">Back to the homepage</a>

        </div>
    </div>


    <footer class="site-footer">

    </footer>

    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">

    <script>
        const cta = document.querySelectorAll('.modal__open');
        const modal = document.querySelector('modal');
        const close = document.querySelector('.modal__close');
        Array.from(cta).forEach(link => {
            link.addEventListener('click', function(e){
                e.preventDefault();
                modal.classList.toggle('visible');
             },false);
        });
       

        
        close.addEventListener("click", closeModal, false);
        
        window.addEventListener("keyup", function(e) {
            if (e.keyCode == 27) {
                closeModal();
            }
        });

        function closeModal(e) {
            if (e) {e.preventDefault();}
            modal.classList.remove('visible');
        }
    </script>
    
</body>
</html>
